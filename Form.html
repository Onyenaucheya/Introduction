<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <legend>REGISTRATION</legend>
    <p>
        
    </p>
    <fieldset>
    <form>
        <table>
            <tr>
                <td>First Name :</td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    </td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" placeholder="DOB"></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><input type="text" placeholder="Country"></td>
            </tr>
            <tr>
                <td>State :</td>
                <td><input type="text" placeholder="State"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="number and text" placeholder="City"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><select>
                    <option>+234</option>
                    <option>+1</option>
                    <option>+44</option>
                    <option>+61</option>
                    <option>+49</option>
                </select>
                <input type="phone" placeholder="phone number">
            </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="Address"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
